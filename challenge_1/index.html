<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>BIC BAC BOE</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>BIC BAC BOE</h1>
    <div class="board">
      <table>
        <tr>
          <td id="1" class="cell"></td>
          <td id="2" class="cell"></td>
          <td id="3" class="cell"></td>
        </tr>
        <tr>
          <td id="4" class="cell"></td>
          <td id="5" class="cell"></td>
          <td id="6" class="cell"></td>
        </tr>
        <tr>
          <td id="7" class="cell"></td>
          <td id="8" class="cell"></td>
          <td id="9" class="cell"></td>
        </tr>
      </table>
    </div>
    
    <div>
      <p id="turn">Player 1's Turn!</p>
      <p>Game Status: <span id="gameStatus">Ongoing</span></p>
      <button>RESET GAME</button>
    </div>
    <script src='./app.js'></script>
  </body>
</html>
